<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>

<div class="container">
    <h1>Student Registration Form</h1>
    <form id="studentForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Student name" required>
        <span class="input-message" id="nameMessage"></span>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Student email" required>
        <span class="input-message" id="emailMessage"></span>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required min="5" max="100">
        <span class="input-message" id="ageMessage"></span>

        <label for="grade">Grade/Class</label>
        <select id="grade" name="grade" required>
            <option value="">Select Grade</option>
            <option value="Grade 1">Grade 1</option>
            <option value="Grade 2">Grade 2</option>
            <option value="Grade 3">Grade 3</option>
            <option value="Grade 4">Grade 4</option>
            <option value="Grade 5">Grade 5</option>
        </select>

        <label for="courses">Courses</label>
        <select id="courses" name="courses" multiple required>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="Computer Science">Computer Science</option>
        </select>

        <button type="submit">Add Student</button>
        <p id="formMessage" class="form-message"></p>
    </form>

    <h2>Registered Students</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Courses</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student entries will appear here -->
        </tbody>
    </table>
</div>

<script src="Form.js"></script>
</body>
</html>
